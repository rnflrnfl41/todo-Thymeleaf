
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/potato
    username: potato
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html